<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us | CrimeEye</title>
  <link rel="stylesheet" href="Contact Us.css">
</head>
<body>
  <header>
    <div class="banner">
        <div class="banner-links">
          <a href="#" class="banner-link">Map</a>
          <a href="#" class="banner-link">About Us</a>
        </div>
        <div class="banner-logo">
          <img src="images/logo.png" alt="CrimeEye Logo">
        </div>
        <div class="banner-links">
          <a href="#" class="banner-link">Our Mission</a>
          <a href="#" class="banner-link">Contact Us</a>
        </div>
    </div>      
  </header>

    <!-- Contact Form -->
    <main>
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="contact-blurb">Have any questions? Let us know and we'll be sure to get back to you!</p>
      </div>      
      <form action="#" method="POST">
        <div class="form-row">
          <label for="first-name">First Name*</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="form-row">
          <label for="last-name">Last Name*</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div class="form-row">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-row">
          <label for="message">Message*</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </main>
  </body>
</html>
