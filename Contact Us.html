<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | CrimeEye</title>
  <link rel="stylesheet" href="Contact Us.css">
</head>
<body>
  <header>
    <div class="banner">
        <div class="banner-links">
          <a href="#" class="banner-link">Map</a>
          <a href="#" class="banner-link">About Us</a>
        </div>
        <div class="banner-logo">
          <img src="images/logo.png" alt="CrimeEye Logo">
        </div>
        <div class="banner-links">
          <a href="#" class="banner-link">Our Mission</a>
          <a href="#" class="banner-link">Contact Us</a>
        </div>
    </div>      
  </header>
	<main>
		<h1>Contact Us</h1>
		<p>Have any questions? Let us know and we'll be sure to get back to you!</p>
		<form>
			<div class="form-group">
				<label for="firstName">First Name*</label>
				<input type="text" id="firstName" name="firstName" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name*</label>
				<input type="text" id="lastName" name="lastName" required>
			</div>
			<div class="form-group">
				<label for="email">Email*</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group message">
				<label for="message">Message*</label>
				<textarea id="message" name="message" rows="6" required></textarea>
			</div>
			<button type="submit">Send Message</button>
		</form>
	</main>
</body>
</html>
