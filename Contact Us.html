<<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contact Us.css">
</head>
<body>
  <header>
    <div class="banner">
        <div class="banner-links">
          <a href="main.html" class="banner-link">Map</a>
          <a href="About Us.html" class="banner-link">About Us</a>
        </div>
        <div class="banner-logo">
          <a href="index.html"><img src="images/logo.png" alt="CrimeEye Logo"></a>
        </div>
        <div class="banner-links">
          <a href="#" class="banner-link">Our Mission</a>
          <a href="Contact Us.html" class="banner-link">Contact Us</a>
        </div>
    </div>      
  </header>
  <form id="contactForm">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <span class="error" id="firstNameError"></span>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <span class="error" id="lastNameError"></span>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span>
  </div>
  <div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <span class="error" id="messageError"></span>
  </div>
  <button type="submit">Submit</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/validator@13.6.0"></script>
  <script>
    const contactForm = document.getElementById('contactForm');

contactForm.addEventListener('submit', (event) => {
  const firstNameInput = document.getElementById('firstName');
  const lastNameInput = document.getElementById('lastName');
  const emailInput = document.getElementById('email');
  const messageInput = document.getElementById('message');

  const firstName = firstNameInput.value.trim();
  const lastName = lastNameInput.value.trim();
  const email = emailInput.value.trim();
  const message = messageInput.value.trim();

  const errors = [];

  // Validate the form fields
  if (firstName.length < 2 || firstName.length > 50) {
    errors.push('First name must be between 2 and 50 characters');
    document.getElementById('firstNameError').textContent = 'First name must be between 2 and 50 characters';
  } else {
    document.getElementById('firstNameError').textContent = '';
  }
  if (lastName.length < 2 || lastName.length > 50) {
    errors.push('Last name must be between 2 and 50 characters');
    document.getElementById('lastNameError').textContent = 'Last name must be between 2 and 50 characters';
  } else {
    document.getElementById('lastNameError').textContent = '';
  }
  if (!email.includes('@')) {
    errors.push('Please enter a valid email address');
    document.getElementById('emailError').textContent = 'Please enter a valid email address';
  } else {
    document.getElementById('emailError').textContent = '';
  }
  if (message.length === 0) {
    errors.push('Please enter a message');
    document.getElementById('messageError').textContent = 'Please enter a message';
  } else {
    document.getElementById('messageError').textContent = '';
  }

  // If there are errors, prevent the form from being submitted
  if (errors.length > 0) {
    event.preventDefault(); // Prevent the default form submission behavior

    const errorList = document.createElement('ul');
    errors.forEach((error) => {
      const li = document.createElement('li');
      li.textContent = error;
      errorList.appendChild(li);
    });

    const errorDiv = document.getElementById('errorDiv');
    errorDiv.innerHTML = '';
    errorDiv.appendChild(errorList);
  }
    else {
        window.location.href = 'Thank You.html';
      }
});
  </script>
  
</body>
</html>
