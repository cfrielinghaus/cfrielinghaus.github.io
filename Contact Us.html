<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | CrimeEye</title>
  <link rel="stylesheet" href="Contact Us.css">
</head>
<body>
  <header>
    <div class="banner">
        <div class="banner-links">
          <a href="main.html" class="banner-link">Map</a>
          <a href="About Us.html" class="banner-link">About Us</a>
        </div>
        <div class="banner-logo">
          <a href="index.html"><img src="images/logo.png" alt="CrimeEye Logo"></a>
        </div>
        <div class="banner-links">
          <a href="#" class="banner-link">Our Mission</a>
          <a href="Contact Us.html" class="banner-link">Contact Us</a>
        </div>
    </div>      
  </header>
	<main>
		<!-- Contact Us Section -->
<section id="contact">
	<div class="container">
	  <div class="section-title">
		<h2>Contact Us</h2>
		<p>Have any questions? Let us know and we'll be sure to get back to you!</p>
	  </div>
	  <div class="row">
		<div class="col-lg-12">
		  <form id="contactForm" method="post" role="form">
			<div class="row">
			  <div class="col-md-6">
				<div class="form-group">
				  <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" required>
				</div>
			  </div>
			  <div class="col-md-6">
				<div class="form-group">
				  <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" required>
				</div>
			  </div>
			  <div class="col-md-12">
				<div class="form-group">
				  <input type="email" name="email" class="form-control" id="email" placeholder="Your Email" required>
				</div>
			  </div>
			  <div class="col-md-12">
				<div class="form-group">
				  <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
				</div>
			  </div>
			  <div class="col-md-12">
				<button type="button"><a href="Thank You.html">Submit</a></button> 
			  </div>
			</div>
		  </form>
		</div>
	  </div>
	</div>
  </section>
  
	</main>
</body>
</html>
