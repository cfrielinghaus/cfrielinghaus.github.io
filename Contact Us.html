<<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contact Us.css">
</head>
<body>
  <header>
    <div class="banner">
        <div class="banner-links">
          <a href="main.html" class="banner-link">Map</a>
          <a href="About Us.html" class="banner-link">About Us</a>
        </div>
        <div class="banner-logo">
          <a href="index.html"><img src="images/logo.png" alt="CrimeEye Logo"></a>
        </div>
        <div class="banner-links">
          <a href="#" class="banner-link">Our Mission</a>
          <a href="Contact Us.html" class="banner-link">Contact Us</a>
        </div>
    </div>      
  </header>
  <form id="contactForm">
  <div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <div id="nameError" class="error"></div>
    </div>
    <div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span>
  </div>
  <div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <span class="error" id="messageError"></span>
  </div>
  <button type="submit">Submit</button>
</form>

<div id="errorDiv"></div>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', (event) => {
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const message = messageInput.value.trim();

      const errors = [];

      // Validate the name field
      if (name.length === 0) {
        errors.push('Please enter your name');
        document.getElementById('nameError').textContent = 'Please enter your name';
      } else {
        document.getElementById('nameError').textContent = '';
      }

      // Validate the email field
      if (!email.includes('@')) {
        errors.push('Please enter a valid email address');
        document.getElementById('emailError').textContent = 'Please enter a valid email address';
      } else {
        document.getElementById('emailError').textContent = '';
      }

      // Validate the message field
      if (message.length === 0) {
        errors.push('Please enter a message');
        document.getElementById('messageError').textContent = 'Please enter a message';
      } else {
        document.getElementById('messageError').textContent = '';
      }

      // If there are errors, prevent the form from being submitted
      if (errors.length > 0) {
        event.preventDefault(); // Prevent the default form submission behavior

        const errorList = document.createElement('ul');
        errors.forEach((error) => {
          const li = document.createElement('li');
          li.textContent = error;
          errorList.appendChild(li);
        });

        const errorDiv = document.getElementById('errorDiv');
        errorDiv.innerHTML = '';
        errorDiv.appendChild(errorList);
      } else {
        window.location.href = 'Thank You.html';
      }
    });
  </script>
</body>
</html>
